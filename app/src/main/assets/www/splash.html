<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/splash.js"></script>
</header>

<body>
    <div class = "container">
    <div class = "row" id="row-carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">


            <img src = "image/splash-split.png"/>

            <div class="carousel-caption">
                <h2>Spilt expenses wisely with your friends</h2>
            </div>
        </div>
        <div class="item">

                <img src = "image/splash-listtrip.png"/>

            <div class="carousel-caption">
             <h2>Record all your activities</h2>
            </div>
        </div>
        <div class="item">

                <img src = "image/splash-map.png"/>

            <div class="carousel-caption">
                <h2>Mark your footprints on the map</h2>
            </div>
        </div>

    </div>

    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

    </div>
    </div>
    <div class = "row" id = "row-btn">
        <button type="button" id="btn-getStarted" class="btn btn-warning" onclick="onClickGetStart()" >
            Get Started
        </button>
    </div>
</div>


</body>
</html>
